<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Партнеры | Система управления складом</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
<div class="min-h-screen">
    <!-- Заголовок страницы -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-900">Партнеры</h1>
            <div class="flex space-x-4">
                <a href="/dashboard" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    <i class="fas fa-home mr-2"></i> На главную
                </a>
            </div>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Карточки-ссылки на разделы -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6 mb-8">
            <!-- Карточка клиентов -->
            <a href="/partners/customers" class="bg-white shadow rounded-lg p-6 hover:shadow-lg transition-all">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-indigo-600 rounded-md p-3">
                        <i class="fas fa-users text-white text-xl"></i>
                    </div>
                    <div class="ml-5">
                        <h2 class="text-lg font-medium text-gray-900">Клиенты</h2>
                        <p class="mt-1 text-sm text-gray-500">Управление клиентами компании</p>
                        <div class="mt-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    <span class="font-bold mr-1" th:text="${#lists.size(customers)}">0</span> активных клиентов
                                </span>
                        </div>
                    </div>
                    <div class="ml-auto">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </a>

            <!-- Карточка поставщиков -->
            <a href="/partners/suppliers" class="bg-white shadow rounded-lg p-6 hover:shadow-lg transition-all">
                <div class="flex items-center">
                    <div class="flex-shrink-0 bg-amber-500 rounded-md p-3">
                        <i class="fas fa-truck text-white text-xl"></i>
                    </div>
                    <div class="ml-5">
                        <h2 class="text-lg font-medium text-gray-900">Поставщики</h2>
                        <p class="mt-1 text-sm text-gray-500">Управление поставщиками товаров</p>
                        <div class="mt-2">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    <span class="font-bold mr-1" th:text="${#lists.size(suppliers)}">0</span> активных поставщиков
                                </span>
                        </div>
                    </div>
                    <div class="ml-auto">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </a>
        </div>

        <!-- Уведомления -->
        <div th:if="${success}" class="rounded-md bg-green-50 p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-check-circle text-green-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-green-800" th:text="${success}"></p>
                </div>
            </div>
        </div>

        <div th:if="${error}" class="rounded-md bg-red-50 p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-exclamation-circle text-red-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-red-800" th:text="${error}"></p>
                </div>
            </div>
        </div>

        <div class="bg-white shadow overflow-hidden sm:rounded-lg mt-6">
            <div class="px-4 py-5 sm:px-6 bg-gray-50 flex justify-between items-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Недавняя активность</h3>
            </div>

            <div class="p-6 text-center text-gray-500">
                <i class="fas fa-chart-line text-4xl mb-3"></i>
                <p>В этом разделе будут отображаться последние операции с партнерами</p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
